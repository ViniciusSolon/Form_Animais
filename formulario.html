<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formulario.css" />
    <title>Formulario com HTML5 E CSS3</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de Animais para cuidados</h1>
      <p id="subtitulo">Complete as informações</p>
      <br />
    </div>
    <form action="">
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome">Nome do Animal</label>
          <input type="text" name="nome" id="nome" required />
        </div>
        <div class="campo">
          <label for="especie">Especie do Animal</label>
          <input type="text" name="especie" id="especie" required />
        </div>
      </fieldset>

      <div class="campo">
        <label for="email">Email do dono do animal</label>
        <input type="text" required />
      </div>

      <div class="campo">
        <label for="">Quantos dias o animal ficará em cuidados?</label>
        <label for=""
          ><input type="radio" name="1-5" value="1-5" checked />1-5 dias</label
        >
        <label for=""
          ><input type="radio" name="5-10" value="5-10" />5-10 dias</label
        >
        <label for=""
          ><input type="radio" name="10mais" value="10mais" /> 10+ dias</label
        >
      </div>

      <div class="campo">
        <label for="">Classificação do animal</label>
        <select name="" id="classAnimal">
          <option value="" selected disabled>Selecione...</option>
          <option value="">vertebrados</option>
          <option value="">invertebrados</option>
          <option value="">selvagens</option>
          <option value="">domésticos</option>
          <option value="">terrestres</option>
          <option value="">aquáticos</option>
          <option value="">aéreos</option>
        </select>
      </div>
      <fieldset class="grupo">
        <div id="check">
          <label for="">Selecione o tipo de alimentação</label>
          <input type="checkbox" name="herbivoros" id="herbivoros" />
          <label for="">Herbívoros</label>
          <input type="checkbox" name="onivoros" id="onivoros" />
          <label for="">Onívoros</label>
          <input type="checkbox" name="carnivoros" id="carnivoros" />
          <label for="">Carnívoros</label>
        </div>
      </fieldset>
      <div class="campo">
        <br />
        <label for="">Conte algo a mais que deveríamos saber:</label>
        <br />
        <textarea
          style="width: 25em"
          name="exp"
          id="exp"
          cols="30"
          rows="3"
        ></textarea>
      </div>
      <button class="botao" type="submit">Enviar!</button>
    </form>
  </body>
</html>
